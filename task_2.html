<!DOCTYPE html>
<html>
    <head>
        <title>Conference Register</title>
    </head>
</html>
<body>
    <h1>Conferences Registration Form</h1>
    <form>
        Full Name: <br> 
        <input type="text" name="first name" placeholder="Enter your full name" required> 
        <br><br>

        Email Address: <br> 
        <input type="text" name="email address" placeholder="Enter your email address" required> 
        <br><br>
       
        Age: <br> 
        <input type="number" id="age" name="age" placeholder="18" min="18" max="99"> 
        <br><br>

        Gender: <br>
        <input type="radio" name="sex" value="male">Male<br>
        <input type="radio" name="sex" value="female">Female<br>
        <br>

        Country of Residence: <br>
        <select name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Singapore">Singapore</option>
            <option value="Korea">Korea</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
        </select>
        <br><br>

        Area of Interest: <br>
        <input type="checkbox" name="interest" value="Software Development">Software Development<br>
        <input type="checkbox" name="interest" value="Data Science">Data Science<br>
        <input type="checkbox" name="interest" value="Cybersecurity">Cybersecurity<br>
        <input type="checkbox" name="interest" value="Artificial Intelligence">Artificial Intelligence<br>
        <br>

        Experience Level: <br>
        <input type="radio" name="experience" value="Beginner">Beginner<br>
        <input type="radio" name="experience" value="Intermediate">Intermediate<br>
        <input type="radio" name="experience" value="Advanced">Advanced<br>
        <br>

        Comments or Question: <br>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Any comments or question?"></textarea>
        <br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
